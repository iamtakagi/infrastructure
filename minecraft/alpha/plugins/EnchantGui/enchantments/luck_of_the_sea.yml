config-version: 2.4
name: Luck Of The Sea
enable: true
display_item:
  material: ENCHANTED_BOOK
  data: 0
multiply:
  enable: false
  money: 0.1
  level: 0.1
  lapis: 0.1
  exp: 0.1
blacklisted-items: []
blacklisted-enchantments: []
ignore-conflict:
- silk_touch
ignore-item-conflict: []
level-limit: []
levels:
  '1':
    money: 1000.0
    level: 3
    exp: 0
    lapis: 10
    minimum_level: 2
  '2':
    money: 2000
    level: 2
    exp: 0
    lapis: 3
    minimum_level: 0
  '3':
    money: 3000
    level: 3
    exp: 0
    lapis: 5
    minimum_level: 2
