#
# # Ignore the item conflict set by minecraft or other custom enchantment plugin
# ignore-item-conflict:
#   - 'DIAMOND_SWORD'
#
# #Set level limit at a type of item
# #In this example, IRON_SWORD can only enchant level 1 of this enchantment
# level-limit:
#   - 'IRON_SWORD.1'
#
# levels:
#    1: #level 1 
#      money: 1000.0 #Set to 0 as taking no money to enchant
