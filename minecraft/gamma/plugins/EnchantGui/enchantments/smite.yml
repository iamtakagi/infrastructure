config-version: 2.4
name: Smite
enable: true
display_item:
  material: ENCHANTED_BOOK
  data: 0
multiply:
  enable: false
  money: 0.1
  level: 0.1
  lapis: 0.1
  exp: 0.1
blacklisted-items: []
blacklisted-enchantments: []
ignore-conflict:
- bane_of_arthropods
- sharpness
ignore-item-conflict: []
level-limit: []
levels:
  '1':
    money: 1000.0
    level: 3
    exp: 0
    lapis: 10
    minimum_level: 2
  '2':
    money: 2000
    level: 2
    exp: 0
    lapis: 3
    minimum_level: 0
  '3':
    money: 3000
    level: 3
    exp: 0
    lapis: 5
    minimum_level: 2
  '4':
    money: 4000
    level: 4
    exp: 0
    lapis: 7
    minimum_level: 4
  '5':
    money: 5000
    level: 5
    exp: 0
    lapis: 9
    minimum_level: 6
